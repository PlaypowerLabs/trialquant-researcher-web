<div nz-row nzJustify="center" class="sign-up-container">
  <div nz-col nzXs="24" nzSm="16" nzMd="10" nzLg="10" nzXl="10">
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <h2 nz-typography class="sign-up-label">{{ 'Sign up to NeuroUX' }}</h2>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24">
        <form nz-form [formGroup]="signUpForm" (ngSubmit)="doSignUp(signUpForm.value)">
          <nz-form-item class="form-item-container">
            <nz-form-control [nzSpan]="24" nzHasFeedback [nzErrorTip]="passwordError">
              <input nz-input [type]="'text'" formControlName="name" placeholder="Full Name" />
              <ng-template #nameError let-control>
                <ng-container *ngIf="control.hasError('required')">
                  {{ 'Please input your full name!' }}
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item class="form-item-container">
            <nz-form-control [nzSpan]="24" nzHasFeedback [nzErrorTip]="emailError">
              <input nz-input [type]="'email'" formControlName="email" placeholder="Email" />
              <ng-template #emailError let-control>
                <ng-container *ngIf="control.hasError('required')">
                  {{ 'Please input your email!' }}
                </ng-container>
                <ng-container *ngIf="control.hasError('email')">
                  {{ 'Invalid email format!' }}
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item class="form-item-container">
            <nz-form-control [nzSpan]="24" nzHasFeedback [nzErrorTip]="passwordError">
              <input nz-input [type]="'password'" formControlName="password" placeholder="Password" />
              <ng-template #passwordError let-control>
                <ng-container *ngIf="control.hasError('required')">
                  {{ 'Please input your password!' }}
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item class="form-item-container-last">
            <nz-form-control [nzSpan]="24" nzHasFeedback [nzErrorTip]="passwordError">
              <input nz-input [type]="'password'" formControlName="confirmPassword" placeholder="Confirm Password" />
              <ng-template #passwordError let-control>
                <ng-container *ngIf="control.hasError('required')">
                  {{ 'Please input matching password!' }}
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <div nz-row>
            <div nz-col [nzSpan]="24">
              <button nz-button nzType="primary" class="sign-up-button" [disabled]="!signUpForm.valid">Sign Up</button>
            </div>
          </div>
          <div class="sign-in-link-container">
            <p>Already have account? <a class="sign-in-link" [routerLink]="['/auth', 'sign-in']">Sign In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
